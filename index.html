<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome and Google Fonts -->
    <script src="https://kit.fontawesome.com/14c1e6c054.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="welcomeSection">
        <h1>Welcome to Mars!</h1>
        <p>Some text about the game</p>
    <label for "username">Enter a player name: </label>
    <input type="text" id="playername" name="playername">
    </section>

    <section id="gameSection">
        
        <div id="choicesdiv">
            <div class="choices">
                <button class="choiceButton" id="rock">Rock</button>
                <label for="rock" class="displayNone">Rock</label>
            </div>
            <div class="choices">
                <button class="choiceButton" id="paper">Paper</button>
                <label for="paper" class="displayNone">Paper</label>
            </div>
            <div class="choices">
                <button class="choiceButton" id="scissors">Scissors</button>
                <label for="scissors" class="displayNone">Scissors</label>
            </div>
            <div class="choices">
                <button class="choiceButton" id="lizard">Lizard</button>
                <label for="lizard" class="displayNone">Lizard</label>
            </div>
            <div class="choice">
                <button class="choiceButton" id="spock">Spock</button>
                <label for="spock" class="displayNone">Spock</label>
            </div>
        </div>

    </section>

    <section class="resultsSection">

        <div class="resultsDiv">
            <p class="score">Your score: <span id="userScore">0</span></p>
            <p class="score">Data's score: <span id="computerScore">0</span></p>
            <p class="score">Ties: <span id="tieScore">0</span></p>

            <p class="yayOrBoo"><span>Yay or Boo function to be created for this span.</span></p>
            <p class="explainRuleapplied">Rule applied: <span id="reason">Function to be created</span></p>
            
            <button id="continue" class="game-control"></button>
            <label for="continue" type="submit">continue</label>
            <button id="reset" type="reset" class="game-control"></button>
            <label for="reset">reset</label>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
